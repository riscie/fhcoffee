<div *ngIf="auth | async">
    <div class="list-group">
        <div href="#" class="list-group-item" *ngFor="let person of people | async">
            <div class="row">
                <div class="col-xs-6">
                    <h4 class="list-group-item-heading">{{person.name}}</h4>
                    <h5 class="list-group-item-text">{{person.firstname}}</h5>
                </div>
                <div class="col-xs-6 text-right">
                    <button type="button" class="btn btn-default disabled">
                        <strong>{{person.count}}</strong>
                    </button>
                    <button type="button" class="btn btn-success" (click)="addCoffee(person)"
                            [disabled]="person.disabled">
                        <strong>+1 </strong><i class="fa fa-coffee" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!(auth | async)" class="text-center" style="margin-top: 15vh;">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <!--<div class="checkbox">-->
        <!--<label>-->
        <!--<input type="checkbox" value="remember-me"> Remember me-->
        <!--</label>-->
        <!--</div>-->
        <br/>
        <button class="btn btn-lg btn-primary btn-block" (click)="login()">Sign in</button>
    </form>
</div>
